<script>
    $('#trace-page').bootstrapTable({
        method : 'post',
        url : "http://39.101.211.144:8088/trace/getPage",//请求路径
        striped : true, //是否显示行间隔色
        pageNumber : 1, //初始化加载第一页
        pagination : true,//是否分页
        sidePagination : 'client',//server:服务器端分页|client：前端分页
        pageSize : 7,//单页记录数
        pageList : [],//可选择单页记录数
        showRefresh : false,//刷新按钮
        search: false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        silent: true,
        showToggle: false,
        minimumCountColumns: 7,
        queryParams : function (params) {
            var temp = {
                name:$('#search_name').val(),
                tel:$('#search_tel').val()
            };
            return temp;
        },
        columns: [{
            field: 'index',
            title: '申诉时间',
            align: 'center',
        }, {
            field: 'student_id',
            title: '申诉者学号',
            formatter: detail
        }, {
            field: 'open_id',
            title: '申诉者学校',
            visible: false
        }, {
            field: 'ip',
            title: '申诉内容',
            visible: false
        }, {
            field: 'distance',
            title: '处理完成情况',
        }, {
            field: 'time_cost',
            title: '处理人工号',
        }]
    })

    //删除、编辑操作
    function operation(value, row, index) {
        var htm = "<a class=\"btn btn-sm btn-primary\" href=\"/trace/" + row.id + "\">查看地图</a>";
        htm += "<a class=\"btn btn-sm btn-primary\"  style=\"margin-left:10px;\" href=\"/trace/compare/" + row.id + "/" + row.base_id + "\">基准比较</a>";
        htm += "<a class=\"btn btn-sm btn-danger\"  style=\"margin-left:10px;\" onclick=\"kill('" + row.id + "')\">删除</a>";
        return htm;
    }
    function detail(value, row, index) {
        var div = "<a data-placement=\"top\" data-html=\"true\" data-toggle=\"tooltip\" title=\"open_id: " + row.open_id + "<br />ip: " + row.ip + "\">" + row.student_id + "</a>" + "<script>$(\"[data-toggle='tooltip']\").tooltip()<\/script>";
        return div;
    }

    //查询按钮事件
    $('#search_btn').click(function() {
        $('#mytab').bootstrapTable('refresh', {
            url : 'trace/getPage'
        });
    })

    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function kill(id) {
        //init toastr
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "positionClass": "toast-bottom-right",
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "500",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/trace/delete/" + id,//url
            success: function (res) {
                toastr.success("删除路径成功！");
                $('#trace-page').bootstrapTable('refresh');
            },
            error: function () {
                toastr.error('删除路径失败！');
            }
        });
    }

</script>
